{% extends 'layout.html' %}

{% block body %}
{% include 'includes/_messages.html' %}
<a href="transaction"><input type="submit" value="Send" style="background-color: cyan;"></a>
<b><p style="font-size: medium;">Your current balance is {{ balance }} RC</p></b>
{% from "includes/_formhelpers.html" import render_field %}
<form action="" method="POST">
  <div class="form-group">
    <div class="form-label-group">
      {{render_field(form.amount, class_="form-control")}}
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Buy Now</button>
</form>
{% endblock %}
